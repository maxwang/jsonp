		<script>
			$(function() {
				
				window.address_callback = function(data) {
					console.log(data.length);
				};
				
				
				var url = "http://esignup.mwang001.dev.alltel-vic.local/api/address/addressify/autoCompleteP/622 Ferntree";
				$.ajax({
				    url: url,
				    type: "GET",
				    dataType: 'jsonp',
				    jsonpCallback: 'address_callback'
				})
				.success(function( data) {
					//console.log(data);
					console.log('success');
				})
				.fail(function(jqXHR, status, error) {
			        console.log('fail');
			        console.log(status + 'error:' + error);
			    })
				.done(function( data ) {
					
				});
				
			
			});
